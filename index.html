<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Miner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            display: flex;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        .header {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select, button {
            padding: 5px 16px;
            font-size: 14px;
            line-height: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        button {
            background-color: #2da44e;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c974b;
        }

        .code-viewer {
            padding: 16px;
            height: 400px;
            overflow-y: auto;
        }

        pre {
            margin: 0;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 12px;
            line-height: 20px;
            color: #1F2328;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-left: 1px solid #d0d7de;
        }

        .bitcoin-found {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select id="hashRate">
                <option value="" disabled selected>Hash generations per second</option>
            </select>
            <button id="toggleBtn">Start</button>
        </div>
        <div class="code-viewer">
            <pre><code id="codeOutput"></code></pre>
        </div>
    </div>
    <div class="sidebar">
        <div class="bitcoin-found">Bitcoin found:</div>
        <div id="bitcoinAmount">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hashRateSelect = document.getElementById('hashRate');
            const toggleBtn = document.getElementById('toggleBtn');
            const codeOutput = document.getElementById('codeOutput');
            const bitcoinAmount = document.getElementById('bitcoinAmount');

            // Populate the dropdown with options from 1 to 64
            for (let i = 1; i <= 64; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                hashRateSelect.appendChild(option);
            }

            function generateHash() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 128; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }

            let intervalId;
            let bitcoinIntervalId;

            function updateBitcoinAmount() {
                let amount = parseFloat(bitcoinAmount.textContent);
                amount += 0.00000001;
                bitcoinAmount.textContent = amount.toFixed(8);
            }

            toggleBtn.addEventListener('click', () => {
                const hashRate = parseInt(hashRateSelect.value);
                
                if (!hashRate) {
                    alert('Please select a hash rate');
                    return;
                }

                if (intervalId) {
                    clearInterval(intervalId);
                    clearInterval(bitcoinIntervalId);
                    toggleBtn.textContent = 'Start';
                    toggleBtn.style.backgroundColor = '#2da44e';
                    intervalId = null;
                } else {
                    codeOutput.textContent = '';
                    toggleBtn.textContent = 'Stop';
                    toggleBtn.style.backgroundColor = '#cf222e';

                    intervalId = setInterval(() => {
                        const hash = generateHash();
                        codeOutput.textContent += `${hash}\n`;
                        codeOutput.scrollTop = codeOutput.scrollHeight;
                    }, 1000 / hashRate);

                    bitcoinIntervalId = setInterval(updateBitcoinAmount, Math.floor(Math.random() * 60000) + 1000);
                }
            });
        });
    </script>
</body>
</html>
