<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Miner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        .header {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select, button {
            padding: 5px 16px;
            font-size: 14px;
            line-height: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        button {
            background-color: #2da44e;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c974b;
        }

        .code-viewer {
            padding: 16px;
            overflow-x: auto;
        }

        pre {
            margin: 0;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 12px;
            line-height: 20px;
            color: #1F2328;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select id="hashRate">
                <option value="" disabled selected>Hash generations per second</option>
            </select>
            <button id="startBtn">Start</button>
        </div>
        <div class="code-viewer">
            <pre><code id="codeOutput"></code></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hashRateSelect = document.getElementById('hashRate');
            const startBtn = document.getElementById('startBtn');
            const codeOutput = document.getElementById('codeOutput');

            // Populate the dropdown with options from 1 to 64
            for (let i = 1; i <= 64; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                hashRateSelect.appendChild(option);
            }

            function generateHash() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 128; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }

            let intervalId;

            startBtn.addEventListener('click', () => {
                const hashRate = parseInt(hashRateSelect.value);
                
                if (!hashRate) {
                    alert('Please select a hash rate');
                    return;
                }

                if (intervalId) {
                    clearInterval(intervalId);
                }

                codeOutput.textContent = '';
                let count = 0;

                intervalId = setInterval(() => {
                    const hash = generateHash();
                    codeOutput.textContent += `${hash}\n`;
                    count++;

                    if (count >= hashRate) {
                        clearInterval(intervalId);
                    }
                }, 1000 / hashRate);
            });
        });
    </script>
</body>
</html>
