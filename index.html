<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .container {
            background-color: #0d1117;
            border-color: #30363d;
        }

        .header {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .header {
            background-color: #161b22;
            border-color: #30363d;
        }

        select, button, input {
            padding: 5px 16px;
            font-size: 14px;
            line-height: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background-color: #ffffff;
            color: #24292f;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .dark-mode select, .dark-mode button, .dark-mode input {
            background-color: #21262d;
            color: #c9d1d9;
            border-color: #30363d;
        }

        button {
            background-color: #2da44e;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c974b;
        }

        .code-viewer {
            padding: 16px;
            height: 400px;
            overflow-y: hidden;
            position: relative;
        }

        pre {
            margin: 0;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #1F2328;
            transition: color 0.3s;
        }

        .dark-mode code {
            color: #c9d1d9;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-left: 1px solid #d0d7de;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .sidebar {
            background-color: #0d1117;
            border-color: #30363d;
        }

        .bitcoin-found {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hash-line {
            white-space: nowrap;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 14px;
            background-color: #0366d6;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .dark-mode .cursor {
            background-color: #58a6ff;
        }

        .code-viewer-container {
            display: flex;
            flex-wrap: wrap;
            height: 400px;
            overflow-y: auto;
        }
        
        .code-viewer {
            padding: 16px;
            overflow-y: hidden;
            position: relative;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="header">
            <select id="hashRate">
                <option value="" disabled selected>HPS</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="customHashRate" min="1" max="100000" style="display: none;">
            <button id="toggleBtn">Start</button>
            <button id="darkModeBtn">Toggle Dark Mode</button>
            <button id="multiTaskBtn">Multi Task</button>
        </div>
        <div class="code-viewer-container">
            <div class="code-viewer">
                <pre><code id="codeOutput"></code></pre>
                <div class="cursor"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="bitcoin-found">Bitcoin found:</div>
        <div id="bitcoinAmount">0</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hashRateSelect = document.getElementById('hashRate');
            const customHashRateInput = document.getElementById('customHashRate');
            const toggleBtn = document.getElementById('toggleBtn');
            const codeOutput = document.getElementById('codeOutput');
            const bitcoinAmount = document.getElementById('bitcoinAmount');
            const darkModeBtn = document.getElementById('darkModeBtn');
            const multiTaskBtn = document.getElementById('multiTaskBtn');
            const cursor = document.querySelector('.cursor');
            const codeViewerContainer = document.querySelector('.code-viewer-container');

            multiTaskBtn.addEventListener('click', () => {
                const windowCount = prompt('How many code viewers do you want? (1-32)', '1');
                const count = parseInt(windowCount);

                if (isNaN(count) || count < 1 || count > 32) {
                    alert('Please enter a valid number between 1 and 32.');
                    return;
                }

                // Clear existing code viewers
                codeViewerContainer.innerHTML = '';

                // Calculate the width and height for each code viewer
                const columns = Math.ceil(Math.sqrt(count));
                const rows = Math.ceil(count / columns);
                const width = 100 / columns;
                const height = 100 / rows;

                // Create new code viewers
                for (let i = 0; i < count; i++) {
                    const codeViewer = document.createElement('div');
                    codeViewer.className = 'code-viewer';
                    codeViewer.style.width = `${width}%`;
                    codeViewer.style.height = `${height}%`;
                    codeViewer.innerHTML = `
                        <pre><code class="codeOutput"></code></pre>
                        <div class="cursor"></div>
                    `;
                    codeViewerContainer.appendChild(codeViewer);
                }

                // Update the toggleBtn click event to handle multiple code viewers
                toggleBtn.onclick = null;
                toggleBtn.addEventListener('click', () => {
                    let hashRate;
                    if (hashRateSelect.value === 'custom') {
                        hashRate = parseInt(customHashRateInput.value);
                        if (isNaN(hashRate) || hashRate < 1 || hashRate > 100000) {
                            alert('Please enter a valid custom hash rate between 1 and 100000');
                            return;
                        }
                    } else {
                        hashRate = parseInt(hashRateSelect.value);
                    }
                    
                    if (!hashRate) {
                        alert('Please select a hash rate');
                        return;
                    }

                    if (intervalId) {
                        clearInterval(intervalId);
                        clearInterval(bitcoinCheckIntervalId);
                        toggleBtn.textContent = 'Start';
                        toggleBtn.style.backgroundColor = '#2da44e';
                        intervalId = null;
                        document.querySelectorAll('.cursor').forEach(cursor => cursor.style.display = 'none');
                    } else {
                        document.querySelectorAll('.codeOutput').forEach(output => output.textContent = '');
                        toggleBtn.textContent = 'Stop';
                        toggleBtn.style.backgroundColor = '#cf222e';
                        document.querySelectorAll('.cursor').forEach(cursor => cursor.style.display = 'block');

                        intervalId = setInterval(() => {
                            const hash = generateHash();
                            document.querySelectorAll('.codeOutput').forEach(output => {
                                const hashLine = document.createElement('div');
                                hashLine.className = 'hash-line';
                                hashLine.textContent = hash;
                                output.appendChild(hashLine);
                                
                                if (output.childElementCount > 25) {
                                    output.removeChild(output.firstChild);
                                }
                            });
                            
                            updateCursorPosition();
                        }, 1000 / hashRate);

                        bitcoinCheckIntervalId = setInterval(() => checkForBitcoin(hashRate), 1000);
                    }
                });
            });

            function updateCursorPosition() {
                document.querySelectorAll('.code-viewer').forEach(viewer => {
                    const lastLine = viewer.querySelector('.codeOutput').lastElementChild;
                    const cursor = viewer.querySelector('.cursor');
                    if (lastLine) {
                        const rect = lastLine.getBoundingClientRect();
                        const viewerRect = viewer.getBoundingClientRect();
                        cursor.style.left = `${rect.right - viewerRect.left}px`;
                        cursor.style.top = `${rect.top - viewerRect.top}px`;
                        // Load saved data from localStorage
            let savedBitcoin = localStorage.getItem('bitcoinAmount');
            let savedDarkMode = localStorage.getItem('darkMode');

            // Set initial bitcoin amount
            bitcoinAmount.textContent = savedBitcoin ? savedBitcoin : '0.00000000';

            // Set initial dark mode state
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Populate the dropdown with options from 1 to 64
            for (let i = 1; i <= 64; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                hashRateSelect.appendChild(option);
            }

            hashRateSelect.addEventListener('change', () => {
                if (hashRateSelect.value === 'custom') {
                    customHashRateInput.style.display = 'inline-block';
                } else {
                    customHashRateInput.style.display = 'none';
                }
            });

            function generateHash() {
               const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 128; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
            }

            let intervalId;
            let bitcoinCheckIntervalId;

            function checkForBitcoin(hashRate) {
                // Adjust this formula to balance the game as needed
                const probability = 1 - Math.pow(0.9999, hashRate);
                if (Math.random() < probability) {
                    updateBitcoinAmount();
                }
            }

            function updateBitcoinAmount() {
                let amount = parseFloat(bitcoinAmount.textContent);
                amount += 0.00000001;
                bitcoinAmount.textContent = amount.toFixed(8);
                // Save updated bitcoin amount to localStorage
                localStorage.setItem('bitcoinAmount', amount.toFixed(8));
            }

            function updateCursorPosition() {
                const lastLine = codeOutput.lastElementChild;
                if (lastLine) {
                    const rect = lastLine.getBoundingClientRect();
                    cursor.style.left = `${rect.right}px`;
                    cursor.style.top = `${rect.top}px`;
                }
            }
                
            toggleBtn.addEventListener('click', () => {
                let hashRate;
                if (hashRateSelect.value === 'custom') {
                    hashRate = parseInt(customHashRateInput.value);
                    if (isNaN(hashRate) || hashRate < 1 || hashRate > 100000) {
                        alert('Please enter a valid custom hash rate between 1 and 100000');
                        return;
                    }
                } else {
                    hashRate = parseInt(hashRateSelect.value);
                }
                
                if (!hashRate) {
                    alert('Please select a hash rate');
                    return;
                }

                if (intervalId) {
                    clearInterval(intervalId);
                    clearInterval(bitcoinCheckIntervalId);
                    toggleBtn.textContent = 'Start';
                    toggleBtn.style.backgroundColor = '#2da44e';
                    intervalId = null;
                    cursor.style.display = 'none';
                } else {
                    codeOutput.textContent = '';
                    toggleBtn.textContent = 'Stop';
                    toggleBtn.style.backgroundColor = '#cf222e';
                    cursor.style.display = 'block';

                    intervalId = setInterval(() => {
                        const hash = generateHash();
                        const hashLine = document.createElement('div');
                        hashLine.className = 'hash-line';
                        hashLine.textContent = hash;
                        codeOutput.appendChild(hashLine);
                        
                        // Remove the first child if there are more than 25 lines
                        if (codeOutput.childElementCount > 25) {
                            codeOutput.removeChild(codeOutput.firstChild);
                        }
                        
                        updateCursorPosition();
                    }, 1000 / hashRate);

                    bitcoinCheckIntervalId = setInterval(() => checkForBitcoin(hashRate), 1000);
                }
            });

            darkModeBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Save dark mode state to localStorage
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            multiTaskBtn.addEventListener('click', () => {
                const windowCount = prompt('How many windows do you want to open? (1-32)', '1');
                const count = parseInt(windowCount);

                if (isNaN(count) || count < 1 || count > 32) {
                    alert('Please enter a valid number between 1 and 32.');
                    return;
                }

                for (let i = 0; i < count; i++) {
                    window.open(window.location.href, '_blank');
                }
            });
        });
                    }
                });
            }
        });
    </script>
</body>
</html>
